<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h1>Novo Livro</h1>
    <h:form>
        <fieldset>
            <legend>Dados do Livro</legend>
            <h:panelGrid columns="2">
                <h:outputLabel value="Título"/>
                <p:inputText value="#{livroService.livro.titulo}"/>

                <h:outputLabel value="ISBN"/>
                <p:inputText value="#{livroService.livro.isbn}"/>

                <h:outputLabel value="Preço"/>
                <p:inputNumber value="#{livroService.livro.preco}"/>

                <h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
                <h:inputText id="dataLancamento" value="#{livroService.livro.dataLancamento}" />
            </h:panelGrid>

            <p:commandButton value="Gravar" action="#{livroService.gravar}"/>
        </fieldset>
    </h:form>
</f:view>
</html>
