<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>
<h:body>
    <ui:composition template="_template.xhtml">
        <ui:define name="titulo">
            Novo livro
        </ui:define>

        <ui:define name="conteudo">
            <h:form>
                <fieldset>
                    <legend>Dados do Autor</legend>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome:" for="nome"/>
                        <h:inputText id="nome" value="#{autorBean.autor.nome}"/>
                        <h:commandButton value="Gravar" action="#{autorBean.gravar}"/>
                    </h:panelGrid>
                </fieldset>
            </h:form>
            <h:form id="listaAutores">
                <h:dataTable id="tabelaAutores" value="#{autorBean.autores}" var="autor">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{autor.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Alterar</f:facet>
                        <h:commandLink value="altera" action="#{autorBean.carregar(autor)}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink value="Remover" action="#{autorBean.remover(autor)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="rodape">
            Cadastro de autores
        </ui:define>
    </ui:composition>
</h:body>

</html>
