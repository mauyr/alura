<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>

<h:body>
    <div id="cabecalho">
        <h:panelGrid columns="2">
            <h:graphicImage library="img" name="logo.png" height="150"/>

            <h:form>
                <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
                    <f:ajax />
                </p:themeSwitcher>
            </h:form>
        </h:panelGrid>

        <p:growl id="messages" showDetail="true" autoUpdate="true" />

            <h:form rendered="#{usuarioLogado != null}">

                <p:menuButton value="Menu">
                    <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-book" update="@form"/>
                    <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-user"/>
                    <p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="fa fa-fw fa-bar-chart"/>
                    <p:separator/>
                    <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
                </p:menuButton>
            </h:form>
        <h1><ui:insert name="titulo" /></h1>
    </div>
    <div id="conteudo">
        <ui:insert name="conteudo" />
    </div>
    <br />
    <div id="rodape">
        <h:outputLabel rendered="#{not empty usuarioLogado}" value="#{usuarioLogado.email}"></h:outputLabel>
        <br />
        <ui:insert name="rodape"></ui:insert> - copyright 2016
    </div>
</h:body>
</html>
